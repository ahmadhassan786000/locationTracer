<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Educational Location Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Educational Tracker</h2>
    <p>This demo logs your IP and location (if allowed) for learning purposes only.</p>
    <button onclick="startLogging()">Log My Info</button>
  </div>

  <script>
    function startLogging() {
      fetch("https://ip-api.com/json")
        .then(res => res.json())
        .then(ipData => {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;
              sendToServer(ipData, lat, lon);
            },
            (err) => {
              console.warn("User denied GPS:", err.message);
              sendToServer(ipData, null, null);
            }
          );
        });
    }

    function sendToServer(ipData, lat, lon) {
      const mapsURL = lat && lon ? `https://www.google.com/maps?q=${lat},${lon}` : null;

      fetch("https://locationtracer-production.up.railway.app/log-ip", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          ip: ipData.query,
          country: ipData.country,
          city: ipData.city,
          isp: ipData.isp,
          latitude: lat,
          longitude: lon,
          mapsLink: mapsURL,
          userAgent: navigator.userAgent,
          screenSize: `${window.innerWidth} x ${window.innerHeight}`,
          language: navigator.language,
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
        })
      });

      alert("âœ… Your info was logged for educational testing.");
    }
  </script>
</body>
</html>
